<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="players-info">
      <div class="player1-board player-board">
        <div class="player-board__name">Danya:</div>
        <div class="player-board__score">0</div>
      </div>
  
      <div class="player2-board player-board">
        <div class="player-board__name">Dan:</div>
        <div class="player-board__score">0</div>
      </div>          
    </div>

    <div class="game-board">
      <div class="game-board__cell" data-mark="x"></div>
      <div class="game-board__cell" data-mark="x"></div>
      <div class="game-board__cell" data-mark="o"></div>
      <div class="game-board__cell" data-mark="x"></div>
      <div class="game-board__cell" data-mark="o"></div>
      <div class="game-board__cell" data-mark=""></div>
      <div class="game-board__cell" data-mark="o"></div>
      <div class="game-board__cell" data-mark="o"></div>
      <div class="game-board__cell" data-mark="x"></div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
