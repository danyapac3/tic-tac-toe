<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Tic Tac Toe</title>
</head>
<body>

  <div class="root">
    <div class="container">
      <div class="players-info">
        <div class="player1-board player-board">
          <div class="player-board__name">Danya:</div>
          <div class="player-board__score">0</div>
        </div>
        
        <div class="player2-board player-board">
          <div class="player-board__name">Dan:</div>
          <div class="player-board__score">0</div>
        </div>          
      </div>
    
      <div class="game-board">
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
        <div class="game-board__cell" data-mark=""></div>
      </div>
    
      <div class="game-controlls">
        <button class="play-round-button button">play round</button>
        <button class="reset-game-button button">reset game</button>
      </div>
    </div>

    <dialog class="players-select-modal">
      <div class="players-select-modal__player-form player-form">
        <div class="player-name-group">
          <div class="player-name-group__label">Name:</div>
          <input class="player-name-group__input" type="text" placeholder="Danya">
        </div>

        <div class="player-type-group radio-group">
          <input type="radio" name="player-1-type" value="human" checked>
          <input type="radio" name="player-1-type" value="computer">
        </div>

        <div class="player-mark-group radio-group">
          <input type="radio" name="player-1-mark" value="x" checked>
          <input type="radio" name="player-1-mark" value="o">
        </div>
      </div>

      <div class="players-select-modal__player-form player-form">
        <div class="player-name-group">
          <div class="player-name-group__label">Name:</div>
          <input class="player-name-group__input" type="text" placeholder="Danya">
        </div>

        <div class="player-type-group radio-group">
          <input type="radio" name="player-2-type" value="human" checked>
          <input type="radio" name="player-2-type" value="computer">
        </div>

        <div class="player-mark-group radio-group">
          <input type="radio" name="player-2-mark" value="x" checked>
          <input type="radio" name="player-2-mark" value="o">
        </div>
      </div>

      <button class="select-players-button">select</button>
    </dialog>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
